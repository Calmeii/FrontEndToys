<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>单词速降游戏</title>
</head>

<body>
  <section class="container" id="play-ground">
    <div id="status-bar">
      <div class="home"><a href=""></a></div>
      <div class="status">正确 <span id="right-num"></span></div>
      <div class="status">用时 <span id="used-time"></span> S</div>
      <div id="pause-btn" class="pause"></div>
    </div>
    <div id="welcome">
      <p>点击屏幕任意位置开始游戏</p>
    </div>
    <div id="game-box" class="hide">
      <div id="wrong-block" class="animated"></div>
      <span id="down-word"></span>
    </div>
    <div id="options-table">
      <div class="option-box"><span class="option"></span></div>
      <div class="option-box"><span class="option"></span></div>
      <div class="option-box"><span class="option"></span></div>
    </div>
    <div id="mean-box">
      
    </div>
  </section>
  <section class="container hide" id="end-report">
    <div class="report">
      <p class="report-title"><span id="report-title">正确单词</span></p>
      <p class="report-data">34</p>
    </div>
    <div class="report">
      <p class="report-title"><span>消耗时间</span></p>
      <p class="report-data">12.56</p>
    </div>
    <div class="report-btn-group">
      <button class="btn btn-replay" id='replay-btn'>继续复习</button>
      <button class="btn btn-back" id="back-btn" onclick="window.location.href=''">返回</button>
    </div>
  </section>
  <script src="./wind.js"></script>
</body>
</html>
